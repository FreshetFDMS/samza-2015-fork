# Job
job.factory.class=org.apache.samza.job.yarn.YarnJobFactory
job.name=samza-sql-filter

# YARN
yarn.container.count=1

# Task
task.class=org.apache.samza.sql.calcite.task.StreamSqlTask
task.inputs=kafka.orders
task.max.messages=8
task.outputs=kafka.filteredorders

# Serializers
serializers.registry.avro.class=org.apache.samza.sql.data.serializers.SqlAvroSerdeFactory

# AvroSerde configuration
serializers.avro.schema=resource:orders.avsc

# Calcite model
stream.sql.model=resource:orders.json

# Streaming SQL query
stream.sql.query=insert into filteredorders select stream * from orders where units > 6

# Kafka System
systems.kafka.samza.factory=org.apache.samza.system.kafka.KafkaSystemFactory
systems.kafka.samza.msg.serde=avro
systems.kafka.samza.key.serde=string
systems.kafka.samza.offset.default=oldest
systems.kafka.consumer.zookeeper.connect=localhost:2181/
systems.kafka.producer.bootstrap.servers=localhost:9092
